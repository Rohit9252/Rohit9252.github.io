<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cryptoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bitcoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="cryptoGlow">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#7c3aed" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#cryptoGrad)" rx="16"/>
  
  <!-- Bitcoin Icon -->
  <g transform="translate(320, 25)">
    <circle cx="25" cy="25" r="18" fill="rgba(245, 158, 11, 0.2)"/>
    <circle cx="25" cy="25" r="12" fill="url(#bitcoinGrad)"/>
    <text x="20" y="30" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">₿</text>
  </g>
  
  <!-- Main Dashboard -->
  <rect x="30" y="50" width="340" height="170" fill="rgba(255,255,255,0.95)" rx="16" filter="url(#cryptoGlow)"/>
  
  <!-- Header -->
  <rect x="40" y="60" width="320" height="25" fill="#f8fafc" rx="6"/>
  <text x="55" y="77" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Crypto Tracker Dashboard</text>
  
  <!-- Currency Cards -->
  <g transform="translate(50, 100)">
    <!-- Bitcoin Card -->
    <rect x="0" y="0" width="90" height="70" fill="#fff7ed" rx="8" stroke="#fed7aa" stroke-width="1"/>
    <circle cx="15" cy="18" r="8" fill="url(#bitcoinGrad)"/>
    <text x="10" y="23" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">₿</text>
    <text x="30" y="18" fill="#9a3412" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Bitcoin</text>
    <text x="30" y="30" fill="#ea580c" font-family="Arial, sans-serif" font-size="8">BTC</text>
    <text x="10" y="45" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">$43,250</text>
    <text x="10" y="58" fill="#059669" font-family="Arial, sans-serif" font-size="8">+2.5% ↗</text>
    
    <!-- Ethereum Card -->
    <rect x="100" y="0" width="90" height="70" fill="#f0f9ff" rx="8" stroke="#bae6fd" stroke-width="1"/>
    <circle cx="115" cy="18" r="8" fill="#0ea5e9"/>
    <text x="108" y="23" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Ξ</text>
    <text x="130" y="18" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Ethereum</text>
    <text x="130" y="30" fill="#0284c7" font-family="Arial, sans-serif" font-size="8">ETH</text>
    <text x="110" y="45" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">$3,125</text>
    <text x="110" y="58" fill="#dc2626" font-family="Arial, sans-serif" font-size="8">-1.2% ↘</text>
    
    <!-- Cardano Card -->
    <rect x="200" y="0" width="90" height="70" fill="#fdf2f8" rx="8" stroke="#fce7f3" stroke-width="1"/>
    <circle cx="215" cy="18" r="8" fill="#ec4899"/>
    <text x="209" y="23" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">₳</text>
    <text x="230" y="18" fill="#831843" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Cardano</text>
    <text x="230" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="8">ADA</text>
    <text x="210" y="45" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">$0.48</text>
    <text x="210" y="58" fill="#059669" font-family="Arial, sans-serif" font-size="8">+0.8% ↗</text>
  </g>
  
  <!-- Price Chart -->
  <g transform="translate(60, 180)">
    <rect x="0" y="0" width="280" height="30" fill="rgba(16, 185, 129, 0.1)" rx="4"/>
    <!-- Chart Line -->
    <polyline points="5,25 20,20 35,22 50,18 65,15 80,12 95,16 110,14 125,10 140,8 155,12 170,9 185,6 200,4 215,7 230,5 245,3 260,6 275,4" 
              fill="none" stroke="url(#chartGrad)" stroke-width="2"/>
    <!-- Data Points -->
    <circle cx="50" cy="18" r="2" fill="#10b981"/>
    <circle cx="110" cy="14" r="2" fill="#10b981"/>
    <circle cx="170" cy="9" r="2" fill="#10b981"/>
    <circle cx="230" cy="5" r="2" fill="#10b981"/>
    
    <text x="5" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="8">24h Price Movement</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 215)">
    <circle cx="5" cy="5" r="2" fill="#3b82f6"/>
    <text x="12" y="9" fill="white" font-family="Arial, sans-serif" font-size="8">Real-time</text>
    
    <circle cx="75" cy="5" r="2" fill="#10b981"/>
    <text x="82" y="9" fill="white" font-family="Arial, sans-serif" font-size="8">Price Tracking</text>
    
    <circle cx="160" cy="5" r="2" fill="#f59e0b"/>
    <text x="167" y="9" fill="white" font-family="Arial, sans-serif" font-size="8">Market Data</text>
    
    <circle cx="240" cy="5" r="2" fill="#8b5cf6"/>
    <text x="247" y="9" fill="white" font-family="Arial, sans-serif" font-size="8">Charts</text>
  </g>
  
  <!-- Technology Stack -->
  <g transform="translate(30, 235)">
    <circle cx="8" cy="8" r="3" fill="#61dafb"/>
    <text x="16" y="12" fill="white" font-family="Arial, sans-serif" font-size="8">React</text>
    
    <circle cx="70" cy="8" r="3" fill="#f7df1e"/>
    <text x="78" y="12" fill="white" font-family="Arial, sans-serif" font-size="8">JavaScript</text>
    
    <circle cx="150" cy="8" r="3" fill="#e34f26"/>
    <text x="158" y="12" fill="white" font-family="Arial, sans-serif" font-size="8">HTML</text>
    
    <circle cx="205" cy="8" r="3" fill="#1572b6"/>
    <text x="213" y="12" fill="white" font-family="Arial, sans-serif" font-size="8">CSS</text>
    
    <circle cx="250" cy="8" r="3" fill="#ff6b35"/>
    <text x="258" y="12" fill="white" font-family="Arial, sans-serif" font-size="8">API</text>
  </g>
  
  <!-- Market Status Indicator -->
  <circle cx="350" cy="200" r="4" fill="#10b981"/>
  <text x="325" y="215" fill="white" font-family="Arial, sans-serif" font-size="8">Market Open</text>
</svg>