<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#ecommerceGrad)" rx="16"/>
  
  <!-- Shopping Cart Icon -->
  <circle cx="340" cy="40" r="20" fill="rgba(255,255,255,0.2)" />
  <path d="M330 35h4l2 8h-8l2-8zm4-2h-4c-1.1 0-2 .9-2 2s.9 2 2 2h4c1.1 0 2-.9 2-2s-.9-2-2-2z" fill="white"/>
  <circle cx="335" cy="48" r="1.5" fill="white"/>
  <circle cx="343" cy="48" r="1.5" fill="white"/>
  
  <!-- Main Content Area -->
  <rect x="30" y="60" width="340" height="160" fill="url(#cardGrad)" rx="12" filter="url(#shadow)"/>
  
  <!-- Product Cards -->
  <rect x="50" y="80" width="80" height="80" fill="#e2e8f0" rx="8"/>
  <rect x="50" y="170" width="60" height="8" fill="#cbd5e1" rx="4"/>
  <rect x="50" y="185" width="40" height="6" fill="#94a3b8" rx="3"/>
  
  <rect x="160" y="80" width="80" height="80" fill="#e2e8f0" rx="8"/>
  <rect x="160" y="170" width="60" height="8" fill="#cbd5e1" rx="4"/>
  <rect x="160" y="185" width="40" height="6" fill="#94a3b8" rx="3"/>
  
  <rect x="270" y="80" width="80" height="80" fill="#e2e8f0" rx="8"/>
  <rect x="270" y="170" width="60" height="8" fill="#cbd5e1" rx="4"/>
  <rect x="270" y="185" width="40" height="6" fill="#94a3b8" rx="3"/>
  
  <!-- Shopping Bag Icon on Products -->
  <circle cx="75" cy="105" r="12" fill="rgba(102, 126, 234, 0.1)"/>
  <path d="M70 102h10v8h-10v-8zm2-2v-2c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2v2" fill="none" stroke="#667eea" stroke-width="1.5"/>
  
  <circle cx="185" cy="105" r="12" fill="rgba(102, 126, 234, 0.1)"/>
  <path d="M180 102h10v8h-10v-8zm2-2v-2c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2v2" fill="none" stroke="#667eea" stroke-width="1.5"/>
  
  <circle cx="295" cy="105" r="12" fill="rgba(102, 126, 234, 0.1)"/>
  <path d="M290 102h10v8h-10v-8zm2-2v-2c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2v2" fill="none" stroke="#667eea" stroke-width="1.5"/>
  
  <!-- Header Bar -->
  <rect x="30" y="20" width="280" height="25" fill="rgba(255,255,255,0.2)" rx="12"/>
  <text x="45" y="37" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">E-Commerce API</text>
  
  <!-- API Endpoints Indicators -->
  <circle cx="60" cy="230" r="3" fill="#22c55e"/>
  <text x="70" y="235" fill="white" font-family="Arial, sans-serif" font-size="8">GET /products</text>
  
  <circle cx="160" cy="230" r="3" fill="#3b82f6"/>
  <text x="170" y="235" fill="white" font-family="Arial, sans-serif" font-size="8">POST /cart</text>
  
  <circle cx="240" cy="230" r="3" fill="#f59e0b"/>
  <text x="250" y="235" fill="white" font-family="Arial, sans-serif" font-size="8">Spring Boot</text>
</svg>