<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="examGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.98" />
    </linearGradient>
    <filter id="paperShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#examGrad)" rx="16"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(320, 30)">
    <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.2)"/>
    <path d="M20 10l-8 4 8 4 8-4-8-4z" fill="white"/>
    <rect x="12" y="18" width="2" height="8" fill="white"/>
    <circle cx="13" cy="27" r="1" fill="white"/>
  </g>
  
  <!-- Main Exam Paper -->
  <rect x="50" y="50" width="300" height="180" fill="url(#paperGrad)" rx="12" filter="url(#paperShadow)"/>
  
  <!-- Header -->
  <rect x="70" y="70" width="260" height="30" fill="#e0f2fe" rx="6"/>
  <text x="85" y="88" fill="#0369a1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Online Examination Portal</text>
  
  <!-- Question Sections -->
  <g>
    <!-- Question 1 -->
    <text x="85" y="125" fill="#334155" font-family="Arial, sans-serif" font-size="11" font-weight="600">Question 1: What is Java?</text>
    
    <!-- Multiple Choice Options -->
    <circle cx="95" cy="140" r="3" fill="none" stroke="#64748b" stroke-width="1"/>
    <text x="110" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="9">A) Programming Language</text>
    
    <circle cx="95" cy="155" r="3" fill="#3b82f6" stroke="#3b82f6" stroke-width="1"/>
    <text x="110" y="160" fill="#475569" font-family="Arial, sans-serif" font-size="9">B) Coffee Type</text>
    
    <circle cx="95" cy="170" r="3" fill="none" stroke="#64748b" stroke-width="1"/>
    <text x="110" y="175" fill="#475569" font-family="Arial, sans-serif" font-size="9">C) Island Name</text>
    
    <!-- Question 2 -->
    <text x="85" y="200" fill="#334155" font-family="Arial, sans-serif" font-size="11" font-weight="600">Question 2: Spring Boot is...</text>
    
    <!-- Progress indicator -->
    <rect x="270" y="140" width="60" height="6" fill="#e2e8f0" rx="3"/>
    <rect x="270" y="140" width="30" height="6" fill="#22c55e" rx="3"/>
    <text x="270" y="155" fill="#64748b" font-family="Arial, sans-serif" font-size="8">50% Complete</text>
  </g>
  
  <!-- Timer -->
  <circle cx="320" cy="120" r="12" fill="rgba(239, 68, 68, 0.1)"/>
  <path d="M315 115h10v10h-10v-10z" fill="none" stroke="#ef4444" stroke-width="1.5"/>
  <path d="M320 115v5l3 3" fill="none" stroke="#ef4444" stroke-width="1.5"/>
  
  <!-- Technology Stack Indicators -->
  <g transform="translate(30, 220)">
    <circle cx="15" cy="15" r="3" fill="#dc2626"/>
    <text x="25" y="19" fill="white" font-family="Arial, sans-serif" font-size="8">Angular</text>
    
    <circle cx="85" cy="15" r="3" fill="#059669"/>
    <text x="95" y="19" fill="white" font-family="Arial, sans-serif" font-size="8">Spring Boot</text>
    
    <circle cx="175" cy="15" r="3" fill="#0284c7"/>
    <text x="185" y="19" fill="white" font-family="Arial, sans-serif" font-size="8">PostgreSQL</text>
  </g>
  
  <!-- Submit Button -->
  <rect x="280" y="200" width="50" height="20" fill="#3b82f6" rx="4"/>
  <text x="295" y="213" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Submit</text>
</svg>