<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nikeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shoeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:0.95" />
    </linearGradient>
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#ff6b6b" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#nikeGrad)" rx="16"/>
  
  <!-- Nike Swoosh -->
  <g transform="translate(320, 25)">
    <circle cx="25" cy="25" r="20" fill="rgba(255,255,255,0.1)"/>
    <path d="M15 30c8-4 12-8 20-6l-12 8c-4-1-6-1-8-2z" fill="white"/>
  </g>
  
  <!-- Main Product Showcase -->
  <rect x="30" y="50" width="340" height="170" fill="url(#cardBg)" rx="16" filter="url(#glow)"/>
  
  <!-- Featured Shoe -->
  <g transform="translate(50, 80)">
    <!-- Shoe Body -->
    <ellipse cx="80" cy="40" rx="60" ry="25" fill="url(#shoeGrad)"/>
    <!-- Shoe Sole -->
    <ellipse cx="80" cy="55" rx="65" ry="8" fill="#333" opacity="0.3"/>
    <!-- Nike Swoosh on Shoe -->
    <path d="M40 35c12-6 18-8 30-4l-18 12c-6-2-8-4-12-8z" fill="white" opacity="0.9"/>
    <!-- Shoe Details -->
    <rect x="45" y="25" width="70" height="2" fill="white" opacity="0.6" rx="1"/>
    <rect x="50" y="30" width="60" height="1" fill="white" opacity="0.4" rx="0.5"/>
  </g>
  
  <!-- Product Info -->
  <g transform="translate(200, 90)">
    <text x="0" y="15" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Air Max 270</text>
    <text x="0" y="35" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Men's Running Shoes</text>
    <text x="0" y="55" fill="#ef4444" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$150.00</text>
    
    <!-- Color Options -->
    <g transform="translate(0, 70)">
      <circle cx="5" cy="5" r="8" fill="#ef4444" stroke="#fff" stroke-width="2"/>
      <circle cx="25" cy="5" r="8" fill="#3b82f6" stroke="#e5e7eb" stroke-width="1"/>
      <circle cx="45" cy="5" r="8" fill="#111827" stroke="#e5e7eb" stroke-width="1"/>
    </g>
    
    <!-- Add to Cart Button -->
    <rect x="0" y="90" width="120" height="35" fill="#111827" rx="6"/>
    <text x="25" y="110" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Add to Cart</text>
  </g>
  
  <!-- Shopping Features -->
  <g transform="translate(50, 180)">
    <!-- Free Shipping -->
    <circle cx="10" cy="10" r="8" fill="rgba(34, 197, 94, 0.1)"/>
    <path d="M5 8h10v4h-10v-4zm2-2v-1c0-0.5 0.5-1 1-1h4c0.5 0 1 0.5 1 1v1" fill="none" stroke="#22c55e" stroke-width="1"/>
    <text x="25" y="14" fill="#22c55e" font-family="Arial, sans-serif" font-size="9">Free Shipping</text>
    
    <!-- Easy Returns -->
    <circle cx="120" cy="10" r="8" fill="rgba(59, 130, 246, 0.1)"/>
    <path d="M115 10h10l-3-3m3 3l-3 3" fill="none" stroke="#3b82f6" stroke-width="1"/>
    <text x="135" y="14" fill="#3b82f6" font-family="Arial, sans-serif" font-size="9">Easy Returns</text>
    
    <!-- Secure Payment -->
    <circle cx="230" cy="10" r="8" fill="rgba(245, 158, 11, 0.1)"/>
    <rect x="225" y="7" width="10" height="6" fill="none" stroke="#f59e0b" stroke-width="1" rx="1"/>
    <rect x="227" y="9" width="6" height="2" fill="#f59e0b"/>
    <text x="245" y="14" fill="#f59e0b" font-family="Arial, sans-serif" font-size="9">Secure Payment</text>
  </g>
  
  <!-- Technology Stack -->
  <g transform="translate(30, 225)">
    <circle cx="10" cy="10" r="3" fill="#61dafb"/>
    <text x="18" y="14" fill="white" font-family="Arial, sans-serif" font-size="8">React</text>
    
    <circle cx="60" cy="10" r="3" fill="#06b6d4"/>
    <text x="68" y="14" fill="white" font-family="Arial, sans-serif" font-size="8">Tailwind</text>
    
    <circle cx="125" cy="10" r="3" fill="#68d391"/>
    <text x="133" y="14" fill="white" font-family="Arial, sans-serif" font-size="8">Node.js</text>
    
    <circle cx="185" cy="10" r="3" fill="#764abc"/>
    <text x="193" y="14" fill="white" font-family="Arial, sans-serif" font-size="8">Redux</text>
  </g>
</svg>