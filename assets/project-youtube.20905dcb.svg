<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="youtubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <filter id="screenGlow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#ff0000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#youtubeGrad)" rx="16"/>
  
  <!-- YouTube Play Button -->
  <g transform="translate(320, 25)">
    <circle cx="25" cy="25" r="20" fill="rgba(255,255,255,0.2)"/>
    <polygon points="18,15 18,35 35,25" fill="white"/>
  </g>
  
  <!-- Main Screen -->
  <rect x="30" y="40" width="340" height="190" fill="url(#screenGrad)" rx="12" filter="url(#screenGlow)"/>
  
  <!-- YouTube Header -->
  <rect x="40" y="50" width="320" height="30" fill="rgba(255,255,255,0.1)" rx="6"/>
  <circle cx="60" cy="65" r="8" fill="#ff0000"/>
  <polygon points="56,60 56,70 66,65" fill="white"/>
  <text x="80" y="69" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">YouTube Clone</text>
  
  <!-- Search Bar -->
  <rect x="200" y="57" width="120" height="16" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="8"/>
  <circle cx="310" cy="65" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="310" cy="65" r="2" fill="white"/>
  
  <!-- Video Grid -->
  <g transform="translate(50, 95)">
    <!-- Video 1 -->
    <rect x="0" y="0" width="95" height="60" fill="#374151" rx="6"/>
    <polygon points="35,20 35,40 55,30" fill="#ff0000"/>
    <rect x="0" y="65" width="70" height="4" fill="#9ca3af" rx="2"/>
    <rect x="0" y="72" width="50" height="3" fill="#6b7280" rx="1.5"/>
    <text x="0" y="85" fill="#d1d5db" font-family="Arial, sans-serif" font-size="7">100K views</text>
    
    <!-- Video 2 -->
    <rect x="105" y="0" width="95" height="60" fill="#374151" rx="6"/>
    <polygon points="140,20 140,40 160,30" fill="#ff0000"/>
    <rect x="105" y="65" width="75" height="4" fill="#9ca3af" rx="2"/>
    <rect x="105" y="72" width="60" height="3" fill="#6b7280" rx="1.5"/>
    <text x="105" y="85" fill="#d1d5db" font-family="Arial, sans-serif" font-size="7">250K views</text>
    
    <!-- Video 3 -->
    <rect x="210" y="0" width="95" height="60" fill="#374151" rx="6"/>
    <polygon points="245,20 245,40 265,30" fill="#ff0000"/>
    <rect x="210" y="65" width="80" height="4" fill="#9ca3af" rx="2"/>
    <rect x="210" y="72" width="65" height="3" fill="#6b7280" rx="1.5"/>
    <text x="210" y="85" fill="#d1d5db" font-family="Arial, sans-serif" font-size="7">500K views</text>
    
    <!-- Video 4 -->
    <rect x="0" y="100" width="95" height="60" fill="#374151" rx="6"/>
    <polygon points="35,120 35,140 55,130" fill="#ff0000"/>
    <rect x="0" y="165" width="85" height="4" fill="#9ca3af" rx="2"/>
    <rect x="0" y="172" width="45" height="3" fill="#6b7280" rx="1.5"/>
    <text x="0" y="185" fill="#d1d5db" font-family="Arial, sans-serif" font-size="7">1M views</text>
    
    <!-- Video 5 -->
    <rect x="105" y="100" width="95" height="60" fill="#374151" rx="6"/>
    <polygon points="140,120 140,140 160,130" fill="#ff0000"/>
    <rect x="105" y="165" width="65" height="4" fill="#9ca3af" rx="2"/>
    <rect x="105" y="172" width="55" height="3" fill="#6b7280" rx="1.5"/>
    <text x="105" y="185" fill="#d1d5db" font-family="Arial, sans-serif" font-size="7">750K views</text>
    
    <!-- Video 6 -->
    <rect x="210" y="100" width="95" height="60" fill="#374151" rx="6"/>
    <polygon points="245,120 245,140 265,130" fill="#ff0000"/>
    <rect x="210" y="165" width="90" height="4" fill="#9ca3af" rx="2"/>
    <rect x="210" y="172" width="70" height="3" fill="#6b7280" rx="1.5"/>
    <text x="210" y="185" fill="#d1d5db" font-family="Arial, sans-serif" font-size="7">2M views</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 215)">
    <circle cx="5" cy="5" r="2" fill="#3b82f6"/>
    <text x="12" y="9" fill="white" font-family="Arial, sans-serif" font-size="8">Search</text>
    
    <circle cx="60" cy="5" r="2" fill="#10b981"/>
    <text x="67" y="9" fill="white" font-family="Arial, sans-serif" font-size="8">Rapid API</text>
    
    <circle cx="135" cy="5" r="2" fill="#f59e0b"/>
    <text x="142" y="9" fill="white" font-family="Arial, sans-serif" font-size="8">Discovery</text>
    
    <circle cx="200" cy="5" r="2" fill="#8b5cf6"/>
    <text x="207" y="9" fill="white" font-family="Arial, sans-serif" font-size="8">Responsive</text>
  </g>
  
  <!-- Technology Stack -->
  <g transform="translate(30, 235)">
    <circle cx="8" cy="8" r="3" fill="#61dafb"/>
    <text x="16" y="12" fill="white" font-family="Arial, sans-serif" font-size="8">React</text>
    
    <circle cx="70" cy="8" r="3" fill="#f7df1e"/>
    <text x="78" y="12" fill="white" font-family="Arial, sans-serif" font-size="8">JavaScript</text>
    
    <circle cx="150" cy="8" r="3" fill="#06b6d4"/>
    <text x="158" y="12" fill="white" font-family="Arial, sans-serif" font-size="8">Tailwind CSS</text>
    
    <circle cx="240" cy="8" r="3" fill="#ff6b35"/>
    <text x="248" y="12" fill="white" font-family="Arial, sans-serif" font-size="8">Rapid API</text>
  </g>
</svg>